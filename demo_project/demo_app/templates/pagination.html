{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block content %}

    <h1>Pagination</h1>

    <table class="table">
        {% for line in lines %}
            <tr>
                <td>{{ line }}</td>
            </tr>
        {% endfor %}
    </table>

    {{ lines|pagination }}

    <hr>

    {% bootstrap_pagination lines url="/pagination?bar=nope" extra="q=foo" %}

{% endblock %}
